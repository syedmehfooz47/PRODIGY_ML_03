<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Dog Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .container {
            max-width: 600px;
        }
        .form-container {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2d3748;
        }
        #result {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="form-container">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Cat & Dog Image Classifier üê±üê∂</h1>
            <p class="text-center mb-8">Upload an image to see if it's a cat or a dog. The model is trained on a dataset of 8000 images and uses a Support Vector Machine (SVM) with features extracted from the VGG16 model.</p>

            <form id="upload-form" action="/api/api" method="POST" enctype="multipart/form-data" class="mt-8">
                <div class="flex flex-col items-center">
                    <input type="file" name="image" id="image" class="mb-4 text-white">
                    <button type="submit" class="btn">Predict</button>
                </div>
            </form>

            <div id="result" class="text-center mt-8 text-white"></div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Predicting...';

            try {
                const response = await fetch('/api/api', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (data.prediction) {
                    resultDiv.textContent = 'Prediction: ' + data.prediction;
                } else {
                    resultDiv.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
