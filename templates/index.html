<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAI | Cat & Dog Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        .drop-zone {
            border: 2px dashed #4b5563;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .drop-zone.dragover {
            background-color: #374151;
            border-color: #6d28d9;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: #8b5cf6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-white tracking-tight">Vision<span class="text-violet-500">AI</span> Classifier</h1>
            <p class="text-gray-400 mt-2">Is it a Cat or a Dog? Let our model decide.</p>
        </div>

        <div id="upload-container">
            <form id="upload-form">
                <div id="drop-zone" class="drop-zone w-full h-64 rounded-2xl flex flex-col items-center justify-center text-gray-400 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="font-semibold">Drag & Drop an image here</p>
                    <p class="text-sm mt-1">or <span class="text-violet-400 font-medium">click to browse</span></p>
                </div>
                <input id="file-upload" type="file" name="file" class="hidden" accept="image/*">
            </form>
        </div>

        <div id="result-container" class="hidden mt-8 bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl border border-gray-700 text-center">
            <div id="image-preview-wrapper" class="mb-6">
                <img id="image-preview" src="#" alt="Uploaded Image" class="max-h-64 mx-auto rounded-lg shadow-lg"/>
            </div>
            <div id="loader" class="spinner mx-auto my-6 hidden"></div>
            <div id="result-text" class="text-3xl font-bold text-white"></div>
            <p id="confidence-text" class="text-gray-400 mt-1"></p>
            <button id="reset-btn" class="mt-8 bg-violet-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-violet-700 transition">Classify Another</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const uploadContainer = document.getElementById('upload-container');
        const resultContainer = document.getElementById('result-container');
        const imagePreview = document.getElementById('image-preview');
        const loader = document.getElementById('loader');
        const resultText = document.getElementById('result-text');
        const confidenceText = document.getElementById('confidence-text');
        const resetBtn = document.getElementById('reset-btn');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        resetBtn.addEventListener('click', () => {
            uploadContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            resultText.textContent = '';
            confidenceText.textContent = '';
            fileInput.value = '';
        });

        async function handleFile(file) {
            if (!file) return;

            uploadContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultText.textContent = '';
            confidenceText.textContent = '';

            const reader = new FileReader();
            reader.onload = (event) => imagePreview.src = event.target.result;
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Prediction failed');

                resultText.textContent = result.prediction;
                confidenceText.textContent = `Confidence: ${result.confidence}`;

            } catch (error) {
                resultText.textContent = 'Error';
                confidenceText.textContent = error.message;
                resultText.classList.add('text-red-500');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
